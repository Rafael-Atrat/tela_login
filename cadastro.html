<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="cadastro.css">
    
</head>
<body>
<main>
    <form action="#" method="post">

        <h1>Criar conta</h1>
    
            <label for="nome">Nome completo</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required autocomplete="name">
    
            <label for="data">Data de nascimento</label>
            <input type="date" name="data" id="data" required  >
    
            <label for="email">Seu e-mail</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" required autocomplete="email">
    
            <label for="senha">Digite sua senha</label>
            <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" autocomplete="new-password">
    
            <label for="senha2">Confirme sua senha</label>
            <input type="password" name="senha2" id="senha2"
            required placeholder="Confirme sua senha" autocomplete="new-password">
    
           <button type="submit">Cadastrar</button>

           <div class="link">
        <a href="index.html">JÃ¡ tem conta? Entrar</a>
      </div>

    </form>
</main>
